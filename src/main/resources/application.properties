# ServerProperties
server.port=8080
server.servlet.context-path=/community

# thymeleaf
spring.thymeleaf.cache=false

# DataSourceProperties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/community?characterEncoding=utf-8&useSSL=false&serverTimezone=Hongkong
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000

# MybatisProperties
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.nowcoder.community.entity
mybatis.configuration.useGeneratedKeys=true
mybatis.configuration.mapUnderscoreToCamelCase=true

# logger  debug级别以上的日志都会被打印出来
logging.level.com.nowcoder.community=debug
logging.file=d:/develop/nowcoder/community.log

# MailProperties 注意：密码为授权码
spring.mail.host=smtp.sina.com
spring.mail.port=465
spring.mail.username=shengctest@sina.com
spring.mail.password=5ed7c425f34e3e7c
spring.mail.protocol=smtps
spring.mail.properties.mail.smtp.ssl.enable=true

# community (设置域名)
community.path.domain=http://localhost:8080
community.path.upload=d:/data/upload

# RedisProperties
spring.redis.database=11
spring.redis.host=localhost
spring.redis.port=6379

# KafkaProperties
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=community-consumer-group
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-commit-interval=3000

# ElasticsearchProperties
spring.data.elasticsearch.cluster-name=nowcoder
spring.data.elasticsearch.cluster-nodes=127.0.0.1:9300
